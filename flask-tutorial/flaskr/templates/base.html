<!--
flaskr/templates/base.html
Basic HTML structure/layout for blog pages.
Reference: https://flask.palletsprojects.com/en/2.0.x/tutorial/templates/
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Delimited blocks (block <name> - endblock) will be overridden in other templates -->
    <title>{% block title %}{% endblock %} - Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1>Flaskr</h1>
        <ul>
            <!-- The application context is always available, even in HTML templates! (g) -->
            {% if g.user %}
            <li><span>{{ g.user['username'] }}</span></li>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a></li>
            {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a></li>
            <li><a href="{{ url_for('auth.login') }}">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <!-- Main overridden block -->
        {% block content %}{% endblock %}
    </section>
</body>
</html>
